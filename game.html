<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>game</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="title">
	<div class="wrapper">
		<h1>Ted Vegas</h1>
	</div><!--end wrapper-->
</div><!--end top-->

<div class="top">
	<div class="wrapper">
 		<h2 class="bankText">Bank:</h2>
		<div class="bankDisplay">
			<span class="display_txt blink">Â£ <span id ="bank">10</span>
		</div>

		<div class="display_txt marquee blink">
				<span id ="feedback">Good luck</span>
		</div> 
	</div> 
</div>

<div class="content">
	<div class = "wrapper">

		<div class="cabinet">
			<div class="row">

				<div class="displayArea">

					<h2 class="creditsText">Credits:</h2>
					<div class="creditsDisplay">
						<span id ="credits" class="display_txt blink">0</span>
					</div>

					<h2 class="scoreText">Score:</h2>
					<div class ="scoreDisplay">
						<span id ="score" class="display_txt blink">0</span>
					</div>

				</div>
			</div>

			<div class="row light-grey">

				<div class="reel_outer">

					<div class="reel">	
						<span class="reel_txt" id ="val1">?</span>
					</div>
					<div class="reel">	
						<span class="reel_txt" id ="val2">?</span>
					</div>
					<div class="reel">	
						<span class="reel_txt" id ="val3">?</span>
					</div>

				</div>

			</div>

			<div class="row">

				<button class="btn blink" onclick="collect();">Collect</button>
				<button class="btn blink" onclick="addCredit(1)">INSERT COIN</button>
				<button id="btn-spin" class="btn blink" onclick="spin();">SPIN</button>
			
			</div>

	</div>
</div>


	

<script src="scripts/game.js"></script>

</body>
</html>
